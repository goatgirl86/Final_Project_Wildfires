<!-- Fahrenheit to Celsius converter -->
            <div class="row">
                <div class="col-8 col-sm-6">                
<!-- <h4>Temperature Converter</h4> -->
<!-- <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p> -->

        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>

        <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;

        }
        </script>
                </div>
        
        

<!-- converter for meters to miles -->
                <div class="col-4 col-sm-6">
                    <p>
                        <label>meter/second</label>
                        <input id="inputmeter" type="number" placeholder="meter/second" oninput="meterConverter(this.value)" onchange="meterConverter(this.value)">
                      </p>
                      <p>mile/hour: <span id="outputmile"></span></p>
                      
                      <script>
                      function meterConverter(valNum) {
                        valNum = parseFloat(valNum);
                        document.getElementById("outputmile").innerHTML=(valNum)*0.000621 * 3600;
                        
                      }
                      </script>
